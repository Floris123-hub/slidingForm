<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- end CSS and Fonts-->
    <title>Formulaire</title>
</head>

<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Connexion</h2>
            <label>
                <span>Pseudo</span>
                <input type="text" name="username">
            </label>
            <label>
                <span>Mot de passe</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button">Se Connecter</button>
            <p class="forgot-pass">Mot de passe oublié ?</p>
            <p class="connect-with">Ou connectez-vous avec</p>
            <button class="google" type="button">GOOGLE</button>

            <div class="sub-cont">
                <div class="img">
                    <div class="img-text m-up">
                        <h2>Nouveau/Nouvelle ?</h2>
                        <p>Inscrivez-vous et rejoignez-nous !</p>
                    </div>
                    <div class="img-text m-in">
                        <h2>Êtes-vous déjà membre ?</h2>
                        <p>Connectez-vous si vous avez déjà un compte !</p>
                    </div>
                    <div class="img-btn">
                        <span class="m-up">Inscription</span>
                        <span class="m-in">Connexion</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Inscription</h2>
                    <label>
                        <span>Nom</span>
                        <input type="text" name="nom">
                    </label>
                    <label>
                        <span>Prénom(s)</span>
                        <input type="text" name="prenom">
                    </label>
                    <label>
                        <span>E-mail</span>
                        <input type="email" name="email">
                    </label>
                    <label>
                        <span>Mot de passe</span>
                        <input type="password" name="password1">
                    </label>
                    <label>
                        <span>Confirmer le mot de passe</span>
                        <input type="password" name="password2">
                    </label>
                    <button type="submit" class="submit">S'incrire</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="script.js"></script>
    <!-- en JS -->
</body>

</html>
